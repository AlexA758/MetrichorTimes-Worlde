    <script>
      let words = document.getElementsByTagName('word-tag');
      let w = 1, l = 0;

      function checkWord() {
        
      }

      function playWordle(e) {
        if(l==5){
          checkWord();
          w++;
          l = 0;
        }
        words[w].getElementsByTagName('letter-tag')[l].textContent = e.detail.letter;
        l++;
      }
